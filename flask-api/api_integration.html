<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bắt đầu Ca Thi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row g-4">
            <!-- Cột trái - Quản lý sinh viên -->
            <div class="col-lg-6">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Danh sách sinh viên</h1>
                    <form id="startExamSessionForm" method="POST">
                        <div class="mb-3">
                            <label for="sessionCode" class="form-label">Mã Ca Thi</label>
                            <input type="text" class="form-control" id="sessionCode" name="sessionCode" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Bắt đầu</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                    <h4>Kết quả truy vấn</h4>
                    <table class="table table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>Họ tên</th>
                                <th>MSV</th>
                                <th>SĐT</th>
                                <th>Ảnh cá nhân</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody id="studentList"></tbody>
                    </table>
                    <button id="downloadExcelButton">Tải xuống danh sách</button>
                    <button id="startExamButton">Tiến hành ca thi</button>
                </div>
            </div>

            <!-- Cột phải - Nhận diện khuôn mặt -->
            <div class="col-lg-6">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4 section-title">Xác minh danh tính</h1>
                    <form id="uploadImageForm" enctype="multipart/form-data" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <h5>Chọn ảnh cá nhân:</h5>
                                <input type="file" class="form-control-file" id="filePersonalImage"
                                    name="filePersonalImage" accept="image/*" required>
                                <div class="pre-image-preview" id="personalImagePreview">Ảnh cá nhân</div>
                                <button type="submit" class="btn btn-primary btn-block mt-3">Gửi ảnh</button>
                            </div>
                        </div>

                    </form>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h5>Kết quả so sánh khuôn mặt:</h5>
                            <div id="comparison-result" class="alert alert-success" style="display:none;">
                                <p id="comparison-text"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="ticket-container" style="display: none;">
                                <pre id="ticket-content" style="white-space: pre-wrap; font-family: monospace;"></pre>
                            </div>
                        </div>
                    </div>
                    <button id="continueButton" class="btn btn-success btn-block mt-4">Tiếp tục</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>

</html>
