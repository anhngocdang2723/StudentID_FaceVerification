<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ - Quản Lý Phòng Thi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Quản Lý Phòng Thi</h1>

  <!-- Button Section -->
  <div class="d-flex justify-content-center mb-4">
    <div class="form-group me-2">
      <label for="roomId" class="fw-bold">Mã phòng</label>
      <input type="text" id="roomId" class="form-control" placeholder="Nhập mã phòng" required>
    </div>
    <button id="viewStudentsBtn" class="btn btn-primary">Xem Danh Sách SV</button>
  </div>

  <div class="d-flex justify-content-center">
    <a href="/other-feature" class="btn btn-secondary mx-2">Tính Năng Khác</a>
    <a href="/settings" class="btn btn-secondary mx-2">Cài Đặt</a>
    <a href="/students" class="btn btn-info mx-2">Quản lý sinh viên</a>
    <a href="/uploadImage" class="btn btn-warning mx-2">Test call API</a>
    <a href="/Api_Integration" class="btn btn-warning mx-2">Đối chiếu+In phiếu</a>
  </div>

  <!-- Additional sections -->
  <div class="mt-5">
    <h2>Nội dung</h2>
    <p>Bổ sung nội dung trang web sau</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('viewStudentsBtn').onclick = function() {
    const roomId = document.getElementById('roomId').value;
    if (roomId) {
      // Chuyển hướng đến đường dẫn với roomId
      window.location.href = `/examroom/${roomId}/students`;
    } else {
      alert('Vui lòng nhập mã phòng!');
    }
  };
</script>
</body>
</html>
