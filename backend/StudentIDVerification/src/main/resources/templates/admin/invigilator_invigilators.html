<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Quản lý giám thị</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Thanh điều hướng */
    .navbar {
      background-color: #007bff; /* Màu xanh chủ đạo */
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: white;
      font-weight: bold;
    }
    .navbar .nav-link:hover {
      color: #ffc107; /* Màu vàng khi hover */
    }

    /* Cải thiện căn chỉnh các mục trong navbar */
    .navbar-nav {
      margin-left: auto;
    }

    /* Cải thiện bảng */
    .table th, .table td {
      padding: 12px;
      text-align: center;
    }
    .table-bordered {
      border: 1px solid #ddd;
    }
    .table th {
      background-color: #f8f9fa;
      color: #007bff; /* Màu xanh chủ đạo cho header */
    }

    /* Các nút trong bảng */
    .btn {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-warning {
      background-color: #ffc107;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-warning:hover, .btn-danger:hover {
      opacity: 0.8;
    }

    /* Khoảng cách các phần tử */
    .container {
      margin-top: 20px;
    }
    .container h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin_dashboard">Trang chủ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/students">Quản lý sinh viên</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/invigilators">Quản lý giám thị</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/examrooms">Quản lý phòng thi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_dashboard/logout">Đăng xuất</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Danh sách giám thị</h2>
  <a href="/invigilators/new" class="btn btn-primary mb-2">Thêm mới giám thị</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Mã giám thị</th>
      <th>Họ Tên</th>
      <th>Số điện thoại</th>
      <th>Email</th>
      <th>Hoạt động</th>
    </tr>
    </thead>
    <tbody>
    <!-- Đảm bảo rằng tên biến trong th:each trùng với tên trong model -->
    <tr th:each="invigilator : ${invigilators}">
      <td th:text="${invigilator.invigilatorId}"></td>
      <td th:text="${invigilator.invigilatorName}"></td>
      <td th:text="${invigilator.invigilatorPhone}"></td>
      <td th:text="${invigilator.invigilatorEmail}"></td>
      <td>
        <a th:href="@{/invigilators/edit/{id}(id=${invigilator.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/invigilators/delete/{id}(id=${invigilator.id})}" class="btn btn-danger">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- JavaScript cho Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
