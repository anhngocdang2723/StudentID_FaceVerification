<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Room Created Successfully</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="alert alert-success mt-5">
    <h4 class="alert-heading">Phòng thi đã được tạo thành công!</h4>
    <p>Các thông tin phòng thi đã được lưu trữ thành công trong hệ thống.</p>
    <hr>
    <p class="mb-0">Bạn có thể quay lại trang <a href="/examroom/create">tạo phòng thi</a> để tiếp tục.</p>
  </div>

  <h5>Thông tin phòng thi:</h5>
  <ul class="list-group">
    <li class="list-group-item"><strong>Mã phòng:</strong> <span th:text="${examRoom.roomId}"></span></li>
    <li class="list-group-item"><strong>Số lượng sinh viên:</strong> <span th:text="${examRoom.capacity}"></span></li>
    <li class="list-group-item"><strong>Giám thị:</strong> <span th:text="${examRoom.invigilatorName}"></span></li>
    <li class="list-group-item"><strong>Bài thi:</strong> <span th:text="${examRoom.examName}"></span></li>
  </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
