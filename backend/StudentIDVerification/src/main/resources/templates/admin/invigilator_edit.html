<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Thay đổi thông tin giám thị</h2>
  <form th:action="@{/invigilators/update/{id}(id=${invigilator.id})}" th:object="${invigilator}" method="post">
    <div class="form-group">
      <label>Mã Giám thị</label>
      <input type="text" th:field="*{invigilatorId}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Họ Tên</label>
      <input type="text" th:field="*{invigilatorName}" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" th:field="*{invigilatorEmail}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" th:field="*{invigilatorPhone}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
  </form>
</div>
</body>
</html>
