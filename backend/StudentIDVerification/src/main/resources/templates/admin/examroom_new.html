<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Mới Phòng Thi</title>
</head>
<body>
<h2>Thêm Mới Phòng Thi</h2>

<!-- Form thêm phòng thi -->
<form action="/examrooms" method="POST">
  <!-- Room ID -->
  <div>
    <label for="roomId">Mã Phòng:</label>
    <input type="text" id="roomId" name="roomId" required placeholder="Nhập mã phòng thi">
  </div>

  <!-- Exam ID (Chọn từ danh sách các bài thi) -->
  <div>
    <label for="examId">Chọn Bài Thi:</label>
    <select id="examId" name="examId" required>
      <option value="">-- Chọn Bài Thi --</option>
      <th:block th:each="exam : ${exams}">
        <option th:value="${exam.id}" th:text="${exam.examName}"></option> <!-- Sửa 'exam.name' thành 'exam.examName' -->
      </th:block>
    </select>
  </div>

  <!-- Invigilator ID (Chọn từ danh sách các giám thị) -->
  <div>
    <label for="invigilatorId">Chọn Giám Thị:</label>
    <select id="invigilatorId" name="invigilatorId" required>
      <option value="">-- Chọn Giám Thị --</option>
      <th:block th:each="invigilator : ${invigilators}">
        <option th:value="${invigilator.invigilatorId}" th:text="${invigilator.invigilatorName}"></option> <!-- Sửa 'invigilator.name' thành 'invigilator.invigilatorName' -->
      </th:block>
    </select>
  </div>

  <!-- Danh sách Sinh Viên (Chọn 20 sinh viên) -->
  <div>
    <label for="students">Chọn Sinh Viên:</label>
    <select id="students" name="students" multiple required>
      <option th:each="student : ${students}" th:value="${student.std_id}" th:text="${student.std_name}"></option>
    </select>
  </div>

  <!-- Gửi Form -->
  <div>
    <button type="submit">Thêm Mới Phòng Thi</button>
  </div>
</form>
</body>
</html>
