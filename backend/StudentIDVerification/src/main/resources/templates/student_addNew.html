<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sinh viên mới</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Thêm sinh viên mới</h2>
  <form th:action="@{/students/save}" th:object="${student}" method="post">

    <div class="form-group">
      <label>ID</label>
      <input type="text" th:field="*{stdId}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Họ Tên</label>
      <input type="text" th:field="*{stdName}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Ngày sinh</label>
      <input type="date" th:field="*{stdDob}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Lớp hành chính</label>
      <input type="text" th:field="*{stdClass}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Khoa/Viện/Trường</label>
      <input type="text" th:field="*{stdFaculty}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Khoá học</label>
      <input type="text" th:field="*{stdCourse}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" th:field="*{stdEmail}" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" th:field="*{stdPhone}" class="form-control" required>
    </div>
<!--    <input type="hidden" th:field="*{examResults}" />-->
<!--    <input type="hidden" th:field="*{examResults}" th:value="" />-->
    <!-- Trường status không cần nhập từ người dùng vì sẽ set mặc định là active -->
    <input type="hidden" th:field="*{status}" value="true"/>

    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>
</body>
</html>
