<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <style>
        /* Định dạng tổng thể cho toàn bộ trang */
body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6; /* Màu nền nhẹ */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Định dạng cho form */
form {
    background-color: #ffffff; /* Màu nền trắng cho form */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
    width: 300px;
    text-align: center;
}

/* Định dạng cho các label */
label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 8px;
    text-align: left;
}

/* Định dạng cho các input */
input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Nút đăng nhập */
button {
    background-color: #4caf50; /* Màu xanh lá */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #45a049; /* Màu khi hover */
}

/* Định dạng cho thông báo lỗi */

    </style>
</head>
<body>
    
    <form th:action="@{invigilator_invigilators/login}" method="post">
        <h3>Trang đăng nhập</h3>
        <label for="invigilatorId">Mã đăng nhập</label>
        <input type="text" id="invigilatorId" name="invigilatorId" required>
        <br>
        <label for="invigilatorEmail">Email xác thực</label>
        <input type="text" id="invigilatorEmail" name="invigilatorEmail" required>
        <br>
        <button type="submit">Đăng nhập</button>
        <p th:if="${error}" th:text="${error}" style="color: red; font-size: 14px; margin-top: 10px;"></p>
    </form>
</body>
</html>
