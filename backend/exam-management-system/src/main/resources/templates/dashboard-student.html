<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHÂN HỆ SINH VIÊN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
        }

        .content {
            margin-left: 20px;
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }

        .content h1 {
            margin-top: 20px;
        }

        .content .row {
            margin-top: 20px;
        }

        .card {
            border-radius: 8px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1 class="mt-3">Chào mừng, <span th:text="${student.fullName}">Full Name</span>!</h1>
        <p>Bạn đã đăng nhập với vai trò Sinh viên.</p>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Thông tin cá nhân</div>
                    <div class="card-body">
                        <h5 class="card-title">Họ và Tên</h5>
                        <p class="card-text">Xem và cập nhật thông tin cá nhân của bạn.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Môn học đăng ký</div>
                    <div class="card-body">
                        <h5 class="card-title">6</h5>
                        <p class="card-text">Số môn học bạn đã đăng ký trong kỳ này.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Lịch thi</div>
                    <div class="card-body">
                        <h5 class="card-title">3</h5>
                        <p class="card-text">Số kỳ thi bạn tham gia trong kỳ này.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Điểm số</div>
                    <div class="card-body">
                        <h5 class="card-title">9.0</h5>
                        <p class="card-text">Điểm trung bình hiện tại của bạn.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
