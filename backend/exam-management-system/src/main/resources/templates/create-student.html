<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Thêm mới sinh viên</h1>

    <form action="/admin/manage-students" method="post">
        <div class="form-group">
            <label for="studentCode">Mã sinh viên</label>
            <input type="text" id="studentCode" name="studentCode" class="form-control" placeholder="Nhập mã sinh viên" required>
        </div>

        <div class="form-group">
            <label for="fullName">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nhập họ và tên" required>
        </div>

        <div class="form-group">
            <label for="department">Đơn vị</label>
            <input type="text" id="department" name="department" class="form-control" placeholder="Nhập đơn vị" required>
        </div>

        <div class="form-group">
            <label for="className">Lớp học</label>
            <input type="text" id="className" name="className" class="form-control" placeholder="Nhập lớp học" required>
        </div>

        <div class="form-group">
            <label for="cohort">Khóa</label>
            <input type="text" id="cohort" name="cohort" class="form-control" placeholder="Nhập khóa" required>
        </div>

        <div class="form-group">
            <label for="gender">Giới tính</label>
            <select id="gender" name="gender" class="form-control">
                <option value="MALE">Nam</option>
                <option value="FEMALE">Nữ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Ngày sinh</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">SĐT</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Nhập SĐT" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
        </div>

        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select id="status" name="status" class="form-control">
                <option value="ACTIVE">Hoạt động</option>
                <option value="INACTIVE">Không hoạt động</option>
            </select>
        </div>

        <!-- Thêm trường ẩn để gán giá trị mặc định cho student_photo và face_photo -->
        <input type="hidden" name="studentPhoto" value="/card/default_card_photo.jpg">
        <input type="hidden" name="facePhoto" value="/face/default_photo.jpg">

        <button type="submit" class="btn btn-success">Lưu sinh viên</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Quay lại</button>
    </form>

</div>
</body>
</html>
