<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan - Quản trị viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .content {
            margin-left: 230px;  /* Đảm bảo nội dung không bị che khuất bởi sidebar */
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<!-- Nội dung cho dashboard -->
<div class="container">
    <h1 class="mt-3">Chào mừng, Quản trị viên!</h1>
    <p>Bạn đã đăng nhập với vai trò Quản trị viên.</p>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Tổng số người dùng</div>
                <div class="card-body">
                    <h5 class="card-title">1,234</h5>
                    <p class="card-text">Số lượng người dùng trong hệ thống.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Kỳ thi đang diễn ra</div>
                <div class="card-body">
                    <h5 class="card-title">56</h5>
                    <p class="card-text">Số kỳ thi đang được tổ chức.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Tổng số học phần</div>
                <div class="card-body">
                    <h5 class="card-title">42</h5>
                    <p class="card-text">Số lượng học phần hiện tại.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Báo cáo chờ xử lý</div>
                <div class="card-body">
                    <h5 class="card-title">12</h5>
                    <p class="card-text">Số báo cáo đang chờ được duyệt.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
