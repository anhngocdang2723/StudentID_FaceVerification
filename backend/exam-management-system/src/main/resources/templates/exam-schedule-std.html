<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Thi của Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto;
            /*margin-top: 100px;*/
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-size: 16px;
        }

        td {
            color: #555;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px; /* Adjust font size for smaller screens */
            }

            h1 {
                font-size: 20px; /* Smaller font size for titles on mobile */
            }

            button {
                width: 100%; /* Make button full-width on small screens */
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lịch thi của sinh viên: <span th:text="${student.fullName}"></span></h1>
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Quay lại</button>
    <table>
        <thead>
        <tr>
            <th>Mã ca thi</th>
            <th>Mã học phần</th>
            <th>Phòng thi</th>
            <th>Thời điểm thi</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="examSession : ${examSessions}">
            <td th:text="${examSession.sessionCode}"></td>
            <td th:text="${examSession.courseCode}"></td>
            <td th:text="${examSession.roomCode}"></td>
            <td th:text="${examSession.examDateTime}"></td>
            <td th:text="${examSession.sessionStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
