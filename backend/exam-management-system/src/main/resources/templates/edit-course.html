<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
</head>
<body>
<h1>Edit Course</h1>
<form th:action="@{/admin/courses/edit}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="courseCode">Course Code:</label>
    <input type="text" id="courseCode" th:field="*{courseCode}" required><br>

    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" th:field="*{courseName}" required><br>

    <label for="creditHours">Credit Hours:</label>
    <input type="number" id="creditHours" th:field="*{creditHours}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br>

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" required><br>

    <label for="semester">Semester:</label>
    <input type="text" id="semester" th:field="*{semester}" required><br>

    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" required><br>

    <button type="submit">Update Course</button>
</form>
<a href="/admin/courses">Back to Courses</a>
</body>
</html>
