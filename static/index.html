<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện thẻ sinh viên</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Tải ảnh thẻ sinh viên để nhận diện</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Chọn ảnh thẻ sinh viên:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br>

            <!-- Thêm phần hiển thị ảnh -->
            <div class="image-preview" id="imagePreview"></div>

            <input type="submit" value="Gửi">
        </form>

        <div id="result-container">
            <h4>Kết quả:</h4>
            <pre id="result"></pre>

            <!-- Liên kết tải file kết quả -->
            <a id="download-txt" href="#">Tải file TXT</a> <br>
            <a id="download-csv" href="#">Tải file CSV</a>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
