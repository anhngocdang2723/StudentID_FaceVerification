<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện thẻ sinh viên</title>
    <link rel="icon" type="image/x-icon" href="/api/static/favicon.ico"> <!-- Tham chiếu đến favicon -->
    <link rel="stylesheet" href="/api/css/style.css"> <!-- Đã sửa -->
</head>
<body>
    <div class="container">
        <h1>Tải ảnh thẻ sinh viên để nhận diện</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Chọn ảnh thẻ sinh viên:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br>

            <div class="image-preview" id="imagePreview"></div>

            <button type="submit">Tải lên ảnh</button> 
        </form>

        <div id="result-container">
            <h4>Kết quả:</h4>
            <div id="result"></div> <!-- Thêm phần tử này -->
            <!-- Bảng hiển thị thông tin OCR -->
            <table id="ocr-table" border="1" style="width: 100%; display: none;">
                <thead>
                    <tr>
                        <th>Thông tin</th>
                        <th>Giá trị</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu OCR sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
            <!-- ảnh khuôn mặt -->
            <img id="face-image" src="" alt="Khuôn mặt" style="display:none;"/> 
        </div>        
    </div>
    <script src="/api/js/script.js"></script> <!-- Chỉ để một lần ở đây -->
</body>
</html>
